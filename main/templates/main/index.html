{% extends 'main/base.html' %}
{% block content %}
    <h1>Главная страница</h1>

    {% for el in my_games %}
        <div class="alert alert-warning mt-2">
            <h3>{{el.date}}</h3>

            <p>{{el.task}}</p>
        </div>
    {%endfor%}
    <p>ТЕКСТ текст текст</p>
    <ul>
        {% for game in games %}
          <li>{{game.name}}</li>
        {%endfor%}
    </ul>
{% endblock %}
